<aside>
    <a href="/register"><button class="register-button">Регистрация</button></a>
    <a href="/enter"><button class="enter-button">Вход</button></a>
</aside>
<div class="container">
    <h1>ВХОД</h1>
    <form class="enter-form" id="enter-form" method="post" ng-submit="enter_controller.enter()">
        <input type="text" name="email" placeholder="E-mail" ng-model="ent_email" autofocus />
        <input type="password" name="password" placeholder="Пароль" ng-model="ent_pass" />
        <input type="submit" name="submit" value="Войти" />
    </form>
</div>
