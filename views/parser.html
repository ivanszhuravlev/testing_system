<aside>
    <header>
        <img src="img/logo.png" class="logo">
    </header>

    <div class="logout-panel">
        <span>Здравствуйте, {{user.nick}}</span>
        <button ng-click="logout()">Выйти</button>
    </div>

    <nav ng-include="nav"></nav>

    <footer>
        <span>При поддержке гранта РГНФ №321</span>
        <span class="underlined"><a href="#">Информированное согласие на участие</a></span>
    </footer>
</aside>
<div class="container parser">
    <input type="text" ng-model="variable" class="parse-input">
    <button ng-click="parser_controller.parseVariable(variable)">Спарсим!</button>
    <p>Имя переменной: {{name}}</p>
    <p>Номер блока: {{block}}</p>
    <p>Номер вопроса: {{id}}</p>
    <p>Этап: {{stage}}</p>
</div>
